  <script>
  
  const posts = [
    {
      title: "Perspective HTB - Insane Windows Box Walkthrough",
      url: "http:\/\/localhost:1313\/posts\/perspective-htb-walkthrough\/",
      description: "Complete walkthrough of Perspective HTB machine featuring ASP.NET vulnerabilities, SSI-based LFI, ViewState deserialization, SSRF, padding oracle attacks, and privilege escalation",
      tags: ["insane-windows","web","ssi","lfi","ssrf","viewstate-deserialization","padding-oracle","command-injection","privilege-escalation"],
      difficulty: "insane",
      os: "windows",
      date: "2025-09-22",
      content: "Perspective HTB - Insane Windows Box Walkthrough Perspective is an Insane difficulty Windows machine from Hack The Box that showcases advanced ASP.NET exploitation techniques. This machine requires expertise in web application security, cryptographic attacks, and Windows privilege escalation, featuring a complex attack chain involving Server-Side Includes, ViewState deserialization, SSRF, and padding oracle attacks.\nKey Exploitation Steps and Techniques (Chronological Order) Phase 1: Initial …"
    },{
      title: "Response HTB - Insane Linux Box Walkthrough",
      url: "http:\/\/localhost:1313\/posts\/response-htb-walkthrough\/",
      description: "Complete walkthrough of Response HTB machine featuring custom proxy exploitation, protocol smuggling, LDAP manipulation, memory forensics, and SSH key reconstruction",
      tags: ["insane-linux","web","ldap","proxy","protocol-smuggling","memory-forensics","meterpreter","ssh-reconstruction"],
      difficulty: "insane",
      os: "linux",
      date: "2024-03-15",
      content: "Response HTB - Insane Linux Box Walkthrough Response is an Insane difficulty Linux machine from Hack The Box that truly lives up to its rating. This box requires standing up multiple services (web, DNS, SMTP, LDAP) on your attack machine and involves complex multi-stage exploitation including custom proxy development, cross-protocol forgery attacks, memory forensics, and SSH key reconstruction.\nKey Exploitation Steps and Techniques (Chronological Order) Phase 1: Initial Recon and Web Proxy …"
    },
  ];

  console.log('Posts loaded:', posts);
  console.log('Number of posts:', posts.length);

  function filterPosts() {
    const searchInput = document.getElementById('search-input');
    const difficultyFilter = document.getElementById('difficulty-filter');
    const osFilter = document.getElementById('os-filter');
    const tagFilter = document.getElementById('tag-filter');

    if (!searchInput || !difficultyFilter || !osFilter || !tagFilter) {
      console.log('Some elements not found');
      return;
    }

    const searchTerm = searchInput.value.toLowerCase();
    const difficultyValue = difficultyFilter.value.toLowerCase();
    const osValue = osFilter.value.toLowerCase();
    const tagValue = tagFilter.value.toLowerCase();

    console.log('Searching for:', searchTerm, 'Difficulty:', difficultyValue, 'OS:', osValue, 'Tag:', tagValue);

    const filteredPosts = posts.filter(post => {
      const matchesSearch = !searchTerm ||
        post.title.toLowerCase().includes(searchTerm) ||
        post.description.toLowerCase().includes(searchTerm) ||
        (post.content && post.content.toLowerCase().includes(searchTerm)) ||
        (post.tags && post.tags.some(tag => tag && tag.toLowerCase().includes(searchTerm)));

      const matchesDifficulty = !difficultyValue || (post.difficulty && post.difficulty.toLowerCase() === difficultyValue);
      const matchesOS = !osValue || (post.os && post.os.toLowerCase() === osValue);
      const matchesTag = !tagValue || (post.tags && post.tags.some(tag => tag && tag.toLowerCase().includes(tagValue)));

      return matchesSearch && matchesDifficulty && matchesOS && matchesTag;
    });

    console.log('Filtered results:', filteredPosts.length);
    displayResults(filteredPosts);
  }

  function displayResults(results) {
    const resultsCount = document.getElementById('results-count');
    const resultsList = document.getElementById('results-list');

    if (!resultsCount || !resultsList) {
      console.log('Results elements not found');
      return;
    }

    console.log('Displaying results:', results);
    resultsCount.textContent = `Found ${results.length} result(s)`;

    if (results.length === 0) {
      resultsList.innerHTML = '<p>No walkthroughs found matching your criteria.</p>';
      return;
    }

    const html = results.map(post => {
      console.log('Processing post:', post);

      return `
        <div class="search-result">
          <h3><a href="${post.url}">${post.title}</a></h3>
          <p class="result-meta">
            <span class="difficulty ${post.difficulty}">${post.difficulty.toUpperCase()}</span>
            <span class="os">${post.os.toUpperCase()}</span>
            <span class="date">${post.date}</span>
          </p>
          <p class="result-description">${post.description}</p>
          <div class="result-tags">
            ${post.tags && post.tags.length > 0 ? post.tags.map(tag => `<span class="tag">#${tag}</span>`).join(' ') : '<span class="tag">No tags</span>'}
          </div>
        </div>
      `;
    }).join('');

    console.log('Generated HTML:', html);
    resultsList.innerHTML = html;
  }

  function populateFilters() {
    const difficultyFilter = document.getElementById('difficulty-filter');
    const osFilter = document.getElementById('os-filter');
    const tagFilter = document.getElementById('tag-filter');

    
    const difficulties = [...new Set(posts.map(post => post.difficulty).filter(d => d && d !== 'unknown'))].sort();
    const operatingSystems = [...new Set(posts.map(post => post.os).filter(os => os && os !== 'unknown'))].sort();
    const allTags = [...new Set(posts.flatMap(post => post.tags || []).filter(tag => tag))].sort();

    
    difficulties.forEach(difficulty => {
      const option = document.createElement('option');
      option.value = difficulty.toLowerCase();
      option.textContent = difficulty.toUpperCase();
      difficultyFilter.appendChild(option);
    });

    
    operatingSystems.forEach(os => {
      const option = document.createElement('option');
      option.value = os.toLowerCase();
      option.textContent = os.toUpperCase();
      osFilter.appendChild(option);
    });

    
    allTags.forEach(tag => {
      const option = document.createElement('option');
      option.value = tag.toLowerCase();
      option.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
      tagFilter.appendChild(option);
    });

    console.log('Filters populated:', { difficulties, operatingSystems, allTags });
  }

  
  document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, setting up search');

    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const difficultyFilter = document.getElementById('difficulty-filter');
    const osFilter = document.getElementById('os-filter');
    const tagFilter = document.getElementById('tag-filter');

    if (searchInput && searchButton && difficultyFilter && osFilter && tagFilter) {
      
      populateFilters();

      
      searchInput.addEventListener('input', filterPosts);
      difficultyFilter.addEventListener('change', filterPosts);
      osFilter.addEventListener('change', filterPosts);
      tagFilter.addEventListener('change', filterPosts);

      
      searchButton.addEventListener('click', filterPosts);

      
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          filterPosts();
        }
      });

      
      console.log('Initializing search with all posts');
      filterPosts();
    } else {
      console.log('Some search elements not found during initialization');
    }
  });
  </script>
